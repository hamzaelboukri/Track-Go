version: '3.8'
services:
  trackandgo:
    build: .
    container_name: trackandgo-app
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - EXPO_NO_DEV_SERVER=1
    command: ["expo", "start", "--tunnel", "--non-interactive"]
